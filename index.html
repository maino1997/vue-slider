<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
        integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css'
        integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=='
        crossorigin='anonymous' />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div id="root">
        <div class="container vh-100">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-left fa-4x" @click="prevPic()" @muoseenter="stopAutoPlay"></i>
                </div>
                <div class="col-6">
                    <div class="slider d-flex align-items-center justify-content-center">
                        <img class="img-fluid" v-for="(link , index) in images" v-if="isIndex(index)" :src="link"
                            :alt="`Immagine ${index + 1}`" />
                        <div class="slider-dots" @muoseenter="stopAutoPlay">
                            <div class="dot mx-2" v-for="(link , index) in images" :class="{active : isIndex(index)}"
                                @click=" setPic(index)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-right fa-4x" @click="nextPic()" @muoseenter="stopAutoPlay"></i>
                </div>
            </div>
        </div>
    </div>
    <script src=" script.js"></script>
</body>

</html>
